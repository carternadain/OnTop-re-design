<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar</title>
  <!-- Bootstrap CSS -->

   <span class="navbar-text ms-auto">

      </span>

    <div class="container-fluid">
      <!-- Phone number on the right -->
